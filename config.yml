# config file edited from https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-installation/

baseURL: https://bipinkrishnan.github.io
languageCode: en-us
title: "\U0001F4CCPinnedNotes"
theme: PaperMod
paginate: 5
publishDir: docs
buildDrafts: false
# relativeURLs: true
# uglyURLs: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "\U0001F4CCPinnedNotes"
  description: Bipin's blog
  keywords: [Blog, Portfolio, PaperMod, MachineLearning, LLM, CUDA, MLEngineering]
  author: Bipin Krishnan
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light, auto
  disableThemeToggle: false
  math: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "\U0001F4CCPinnedNotes"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: |
      My interest revolve around CUDA and LLM scaling. Expect a mix of long-form posts and quick-explainers here.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/bkrish_"
    - name: linkedin
      url: "https://www.linkedin.com/in/bipin-krishnan/"
    - name: medium
      url: "https://medium.com/@bipin4338"
    - name: github
      url: "https://github.com/bipinkrishnan"
    - name: other
      url: "https://bipinkrishnan.github.io/ml-recipe-book"
    - name: rss
      url: "/index.xml"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: long-posts
      name: Long Posts
      url: /tags/long-post/
      weight: 20
    - identifier: quick-explainers
      name: Explainers
      url: /tags/quick-explainer/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
